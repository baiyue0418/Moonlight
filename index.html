<body>

    <div class="controls">
      <button id="downloadBtn" disabled>ä¸‹è½½è¡¨æƒ…</button>
      <button id="copyBtn" disabled>å¤åˆ¶åˆ°å‰ªè´´æ¿</button>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const canvasContainer = document.getElementById("canvasContainer");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const downloadBtn = document.getElementById("downloadBtn");
    const copyBtn = document.getElementById("copyBtn");
    const saveToPhotosBtn = document.getElementById("saveToPhotosBtn");
    const dragHint = document.getElementById("dragHint");
    const zoomControls = document.getElementById("zoomControls");
    const iosSaveHint = document.getElementById("iosSaveHint");
    const zoomInBtn = document.getElementById("zoomInBtn");
    const zoomOutBtn = document.getElementById("zoomOutBtn");
    const resetBtn = document.getElementById("resetBtn");

    let originalImage = null;
    let cropBounds = null;
    let offsetX = 0;
    let offsetY = 0;
    let scale = 1;
    let isDragging = false;
    let lastMouseX = 0;
    let lastMouseY = 0;
    
    // è§¦æ‘¸ç›¸å…³å˜é‡
    let touches = [];
    let lastDistance = 0;
    let isZooming = false;

    function updateStatus(message) {
      status.textContent = message;
    }

    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent);
    }

    function isWhite([r, g, b, a], threshold = 245) {
      return r > threshold && g > threshold && b > threshold && a > 0;
    }

    function findCropBounds(image) {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = image.width;
      tempCanvas.height = image.height;
      tempCtx.drawImage(image, 0, 0);

      const imageData = tempCtx.getImageData(0, 0, image.width, image.height);
      const { data, width, height } = imageData;

      let top = height, bottom = 0, left = width, right = 0;

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = (y * width + x) * 4;
          const pixel = data.slice(idx, idx + 4);
          if (!isWhite(pixel)) {
            if (y < top) top = y;
            if (y > bottom) bottom = y;
            if (x < left) left = x;
            if (x > right) right = x;
          }
        }
      }

      return { top, bottom, left, right };
    }

    function applyCrop() {
      if (!originalImage || !cropBounds) return;

      const { top, bottom, left, right } = cropBounds;
      
      // è®¡ç®—ç¼©æ”¾åçš„è£å‰ªåŒºåŸŸ
      const scaledWidth = (right - left + 1) * scale;
      const scaledHeight = (bottom - top + 1) * scale;
      
      // è®¾ç½®ç”»å¸ƒå°ºå¯¸
      canvas.width = scaledWidth;
      canvas.height = scaledHeight;
      
      // è°ƒæ•´å®¹å™¨å°ºå¯¸
      const containerWidth = Math.min(scaledWidth, window.innerWidth * 0.8);
      const containerHeight = Math.min(scaledHeight, window.innerHeight * 0.5);
      canvasContainer.style.width = containerWidth + 'px';
      canvasContainer.style.height = containerHeight + 'px';
      
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // ç»˜åˆ¶è£å‰ªå’Œç¼©æ”¾åçš„å›¾ç‰‡
      ctx.drawImage(
        originalImage,
        left - offsetX / scale,
        top - offsetY / scale,
        (right - left + 1),
        (bottom - top + 1),
        0,
        0,
        scaledWidth,
        scaledHeight
      );

      updateStatus(`å·²è£å‰ª: ${Math.round(scaledWidth)}Ã—${Math.round(scaledHeight)}åƒç´  (ç¼©æ”¾: ${Math.round(scale*100)}%, åç§»: X${offsetX}, Y${offsetY})`);
    }

    function processImage(file) {
      updateStatus("æ­£åœ¨å¤„ç†å›¾ç‰‡...");
      const img = new Image();
      img.onload = () => {
        originalImage = img;
        cropBounds = findCropBounds(img);
        
        // é‡ç½®å‚æ•°
        offsetX = 0;
        offsetY = 0;
        scale = 1;
        
        applyCrop();
        
        // æ˜¾ç¤ºç›¸å…³å…ƒç´ 
        canvasContainer.style.display = 'block';
        dragHint.classList.add("show");
        zoomControls.classList.add("show");
        
        // å¯ç”¨æŒ‰é’®
        downloadBtn.disabled = false;
        copyBtn.disabled = false;
        
        // iOS æ˜¾ç¤ºä¿å­˜æç¤º
        if (isIOS()) {
          iosSaveHint.classList.add("show");
        }
        
        updateStatus("å›¾ç‰‡å¤„ç†å®Œæˆï¼å¯ä»¥æ‹–æ‹½å’Œç¼©æ”¾è°ƒæ•´");
      };
      img.onerror = () => {
        updateStatus("å›¾ç‰‡åŠ è½½å¤±è´¥ï¼");
      };
      img.src = URL.createObjectURL(file);
    }

    // æ–‡ä»¶è¾“å…¥äº‹ä»¶
    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      processImage(file);
    });

    // æ‹–æ‹½ä¸Šä¼ 
    const dropArea = document.getElementById("drop-area");
    
    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.style.background = "#ddd";
    });

    dropArea.addEventListener("dragleave", e => {
      e.preventDefault();
      dropArea.style.background = "#eee";
    });

    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.style.background = "#eee";
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        processImage(files[0]);
      }
    });

    // è·å–è§¦æ‘¸ç‚¹è·ç¦»
    function getTouchDistance(touch1, touch2) {
      return Math.sqrt(
        Math.pow(touch2.clientX - touch1.clientX, 2) +
        Math.pow(touch2.clientY - touch1.clientY, 2)
      );
    }

    // è§¦æ‘¸å¼€å§‹
    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      touches = Array.from(e.touches);
      
      if (touches.length === 1) {
        // å•æŒ‡æ‹–æ‹½
        startDrag(e);
      } else if (touches.length === 2) {
        // åŒæŒ‡ç¼©æ”¾
        isZooming = true;
        lastDistance = getTouchDistance(touches[0], touches[1]);
      }
    });

    // è§¦æ‘¸ç§»åŠ¨
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      touches = Array.from(e.touches);
      
      if (touches.length === 1 && !isZooming) {
        // å•æŒ‡æ‹–æ‹½
        drag(e);
      } else if (touches.length === 2 && isZooming) {
        // åŒæŒ‡ç¼©æ”¾
        const currentDistance = getTouchDistance(touches[0], touches[1]);
        const scaleChange = currentDistance / lastDistance;
        
        scale *= scaleChange;
        scale = Math.max(0.5, Math.min(5, scale)); // é™åˆ¶ç¼©æ”¾èŒƒå›´
        
        applyCrop();
        lastDistance = currentDistance;
      }
    });

    // è§¦æ‘¸ç»“æŸ
    canvas.addEventListener("touchend", e => {
      e.preventDefault();
      touches = Array.from(e.touches);
      
      if (touches.length === 0) {
        isZooming = false;
        stopDrag();
      } else if (touches.length === 1 && isZooming) {
        isZooming = false;
        // åˆ‡æ¢åˆ°æ‹–æ‹½æ¨¡å¼
        startDrag(e);
      }
    });

    // é¼ æ ‡äº‹ä»¶
    canvas.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDrag);

    // é¼ æ ‡æ»šè½®ç¼©æ”¾
    canvas.addEventListener("wheel", e => {
      if (!originalImage) return;
      e.preventDefault();
      
      const scaleChange = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= scaleChange;
      scale = Math.max(0.5, Math.min(5, scale));
      
      applyCrop();
    });

    function startDrag(e) {
      if (!originalImage || isZooming) return;
      e.preventDefault();
      isDragging = true;
      
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      lastMouseX = clientX - rect.left;
      lastMouseY = clientY - rect.top;
      canvas.style.cursor = "grabbing";
    }

    function drag(e) {
      if (!isDragging || !originalImage || isZooming) return;
      e.preventDefault();
      
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      const currentX = clientX - rect.left;
      const currentY = clientY - rect.top;
      
      const deltaX = (currentX - lastMouseX) * 2;
      const deltaY = (currentY - lastMouseY) * 2;
      
      offsetX += deltaX;
      offsetY += deltaY;
      
      // é™åˆ¶åç§»èŒƒå›´
      const maxOffset = 100 * scale;
      offsetX = Math.max(-maxOffset, Math.min(maxOffset, offsetX));
      offsetY = Math.max(-maxOffset, Math.min(maxOffset, offsetY));
      
      applyCrop();
      
      lastMouseX = currentX;
      lastMouseY = currentY;
    }

    function stopDrag() {
      if (!isDragging) return;
      isDragging = false;
      canvas.style.cursor = "move";
    }

    // ç¼©æ”¾æ§åˆ¶æŒ‰é’®
    zoomInBtn.addEventListener("click", () => {
      if (!originalImage) return;
      scale = Math.min(5, scale * 1.2);
      applyCrop();
    });

    zoomOutBtn.addEventListener("click", () => {
      if (!originalImage) return;
      scale = Math.max(0.5, scale / 1.2);
      applyCrop();
    });

    resetBtn.addEventListener("click", () => {
      if (!originalImage) return;
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      applyCrop();
    });

    // ä¸‹è½½åŠŸèƒ½
    downloadBtn.addEventListener("click", () => {
      if (canvas.width === 0 || canvas.height === 0) {
        alert("è¯·å…ˆä¸Šä¼ å¹¶å¤„ç†å›¾ç‰‡ï¼");
        return;
      }
      
      try {
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = `moony_expression_${Date.now()}.png`;
          link.style.display = "none";
          
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          setTimeout(() => URL.revokeObjectURL(url), 100);
          updateStatus("è¡¨æƒ…å·²ä¸‹è½½ï¼");
        }, "image/png");
      } catch (err) {
        alert("ä¸‹è½½å¤±è´¥ï¼š" + err.message);
      }
    });

    // å¤åˆ¶åˆ°å‰ªè´´æ¿
    copyBtn.addEventListener("click", async () => {
      if (canvas.width === 0 || canvas.height === 0) {
        alert("è¯·å…ˆä¸Šä¼ å¹¶å¤„ç†å›¾ç‰‡ï¼");
        return;
      }

      try {
        canvas.toBlob(async blob => {
          try {
            await navigator.clipboard.write([
              new ClipboardItem({ "image/png": blob })
            ]);
            updateStatus("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼");
          } catch (err) {
            // ç§»åŠ¨ç«¯å¯èƒ½ä¸æ”¯æŒï¼Œæä¾›æ›¿ä»£æ–¹æ¡ˆ
            updateStatus("å¤åˆ¶åŠŸèƒ½éœ€è¦è¾ƒæ–°çš„æµè§ˆå™¨ç‰ˆæœ¬");
          }
        }, "image/png");
      } catch (err) {
        updateStatus("å¤åˆ¶åŠŸèƒ½éœ€è¦è¾ƒæ–°çš„æµè§ˆå™¨ç‰ˆæœ¬");
      }
    });

    updateStatus("ç­‰å¾…ä¸Šä¼ å›¾ç‰‡...");
  </script>
